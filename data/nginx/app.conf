events { }

http {

server {
    listen 80;
    server_name dashboard.sharespot.pt;
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name example.org;

    location / {
        proxy_pass http://web;
    }
}

server {
    listen 8888 ssl;
    server_name api.dashboard.sharespot.pt;

    location / {
        proxy_pass http://web:8888;
    }
}

}